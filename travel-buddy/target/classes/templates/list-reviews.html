<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reviews</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Your Reviews</h4>
                </div>
                <div class="card-body">
                    <div th:each="review : ${reviews}">
                        <div>
                            <h5 th:text="${review.trip.destination}"></h5>
                            <p th:text="${review.comment}"></p>
                            <p th:text="'Rating: ' + ${review.rating}"></p>
                            <a class="btn btn-link" th:href="@{/reviews/edit(reviewId=${review.id})}">Edit Review</a>
                        </div>
                        <hr>
                    </div>
                    <div class="form-group mt-3">
                        <a class="btn btn-secondary" th:href="@{/customers/profile(id=${customerId})}">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
