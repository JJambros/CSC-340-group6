<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            text-align: center;
            margin-top: 40px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            width: 30%;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Travel Buddy</div>
    <div class="links">
        <a th:href="@{/customers/main(id=${customer.id})}">Home</a>
        <a href="#">Destinations</a>
        <a th:href="@{/customers/profile(id=${customer.id})}">Profile</a>
    </div>
</div>

<div class="container">
    <h2 class="section-title">Search Results</h2>
    <div class="grid">
        <div th:each="trip : ${trips}">
            <div class="card">
                <img th:src="@{/static/images/${trip.image}}" alt="Destination Image">
                <h3 th:text="${trip.destination}"></h3>
                <p th:text="${trip.description}"></p>
                <p th:text="'$' + ${trip.price}"></p>
                <a th:href="@{/api/trips/book(customerId=${customer.id}, tripId=${trip.id})}" class="btn btn-primary">Book Now</a>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Travel Buddy. All rights reserved.</p>
</div>
</body>
</html>
