<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .trip-details, .payment-form {
            margin-bottom: 20px;
        }
        .trip-details p, .payment-form label {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="trip-details">
        <h2>Trip Details</h2>
        <p><strong>Destination:</strong> <span id="destination" th:text="${trip.destination}"></span></p>
        <p><strong>Description:</strong> <span id="description" th:text="${trip.description}"></span></p>
        <p><strong>Price:</strong> <span id="price" th:text="'$' + ${trip.price}"></span></p>
    </div>

    <div class="payment-form">
        <h2>Payment Information</h2>
        <form id="payment-form" method="post" th:action="@{/payment}">

            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>

            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <input type="hidden" name="tripId" th:value="${trip.id}">
            <input type="hidden" name="customerId" th:value="${customer.id}">

            <button type="submit">Complete Payment</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        alert('Purchase and booking successful, thank you and enjoy!');
    });
</script>
</body>
</html>
