<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Review</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/reviews/edit}" th:object="${review}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea id="comment" th:field="*{comment}" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <label for="rating">Rating</label>
                            <input type="number" id="rating" th:field="*{rating}" class="form-control" min="1" max="5">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Update Review</button>
                        </div>
                    </form>
                    <form th:action="@{/reviews/delete}" method="post" class="mt-3">
                        <input type="hidden" name="reviewId" th:value="${review.id}" />
                        <button type="submit" class="btn btn-danger">Delete Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
