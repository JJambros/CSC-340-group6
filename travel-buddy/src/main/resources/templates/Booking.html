<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        .trip-details, .payment-form {
            margin-bottom: 20px;
        }
        .trip-details h2, .payment-form h2 {
            margin-bottom: 15px;
        }
        .trip-details p, .payment-form label {
            margin: 5px 0;
        }
        .payment-form input, .payment-form button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .payment-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="trip-details">
        <h2>Trip Details</h2>
        <p><strong>Destination:</strong> <span id="destination">Paris, France</span></p>
        <p><strong>Description:</strong> <span id="description">A romantic getaway in the city of love.</span></p>
        <p><strong>Price:</strong> <span id="price">$1500</span></p>
    </div>

    <div class="payment-form">
        <h2>Payment Information</h2>
        <form id="payment-form">

            <label for="card-name"> Name on Card</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="billing-address"> Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>

            <label for="zipcode"> Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <button type="submit">Complete Payment</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Payment processing logic here

        alert('Purchase and booking successful, thank you and enjoy!');
        window.location.href = '/customers/main?id=' + getParameterByName('customerId'); // Redirect to main page
    });

    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }
</script>
</body>
</html>
