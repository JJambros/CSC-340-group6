<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .trip {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Trips to <span th:text="${country}"></span></h1>
    <div th:if="${#lists.isEmpty(trips)}">
        <p>No trips available to this destination.</p>
    </div>
    <div th:each="trip : ${trips}" class="trip">
        <h2 th:text="${trip.destination}"></h2>
        <p th:text="${trip.description}"></p>
        <p>Price: $<span th:text="${trip.price}"></span></p>
        <a th:href="@{/api/trips/book(customerId=${customer.id}, tripId=${trip.id})}">Book Now</a>
    </div>
</div>
</body>
</html>
