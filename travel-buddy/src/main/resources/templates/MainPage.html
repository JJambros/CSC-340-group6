<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background-image: url('/images/bg-signup.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            margin: 5px;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            text-align: center;
            margin-top: 40px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            width: 30%;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        #map { height: 500px; }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Travel Buddy</div>
    <div class="links">
        <a th:href="@{/customers/main(id=${customer.id})}">Home</a>
        <a href="#">Destinations</a>
        <a th:href="@{/customers/profile(id=${customer.id})}">Profile</a>
    </div>
</div>

<div class="hero">
    <h1>Discover Your Next Adventure</h1>
    <p>Find the best deals on flights, hotels, and vacation packages.</p>
    <div class="search-bar">
        <input type="text" placeholder="Where to?">
        <input type="date">
        <input type="date">
        <button>Search</button>
    </div>
</div>

<div id="map"></div>



<div class="container">
    <h2 class="section-title">Explore Popular Destinations</h2>
    <div class="grid">
        <div th:each="trip : ${trips}">
            <div class="card">
                <img th:src="@{/images/${trip.image}}" alt="Destination 1">
                <h3 th:text="${trip.destination}"></h3>
                <p th:text="${trip.description}"></p>
                <p th:text="'$' + ${trip.price}"></p>
                <a th:href="@{/api/trips/book(customerId=${customer.id}, tripId=${trip.id})}" class="btn btn-primary">Book Now</a>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Travel Buddy. All rights reserved.</p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script>
    var customerId = [[${customer.id}]];
</script>
<script>
    // Initialize the map
    var map = L.map('map', {
        maxBounds: [
            [-90, -180],
            [90, 180]
        ],
        maxBoundsViscosity: 1.0
    }).setView([20, 0], 2); // Center of the world

    // Create a custom pane for labels
    map.createPane('labels');
    map.getPane('labels').style.zIndex = 650;
    map.getPane('labels').style.pointerEvents = 'none';

    // Add the base map tile layer
    var positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        attribution: '©OpenStreetMap, ©CartoDB'
    }).addTo(map);

    // Add the labels tile layer to the custom pane
    var positronLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
        attribution: '©OpenStreetMap, ©CartoDB',
        pane: 'labels'
    }).addTo(map);

    // Function to handle GeoJSON data
    function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.name) {
            var countryName = feature.properties.name;
            var popupContent = '<a href="/customers/book-trip?country=' + encodeURIComponent(countryName) + '&id=' + encodeURIComponent(customerId) + '">Go to ' + countryName + '!</a>';
            layer.bindPopup(popupContent);
        }
    }

    // Load the GeoJSON data
    fetch('/custom.geo.json')
        .then(response => response.json())
        .then(data => {
            var geojson = L.geoJson(data, {
                onEachFeature: onEachFeature
            }).addTo(map);

            // Adjust the map view to the bounds of the GeoJSON layer
            map.fitBounds(geojson.getBounds());
        })
        .catch(error => console.error('Error loading the GeoJSON file:', error));
</script>

</body>
</html>
